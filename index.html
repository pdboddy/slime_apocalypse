<!DOCTYPE html>
<html lang="en">
	<header>
		<title>Slime Apocalypse</title>
		<link rel="stylesheet" href="index.css"/>
		<script type="text/javascript" src="index.js"></script>
	</header>
	<body>
		<div class="first">
			<div class="ticker">
				<div class="mark">
					<span>Slime Apocalypse is undergoing renovations.</span>
					<span>&#160;</span>
					<span>&#160;</span>
					<span>Hi Amy! <3</span>
				</div>
			</div>
			<div class="second">
				<button class="navigation noselect" onClick="navigate('slimes')" id="b1">Slimes</button>
				<button class="navigation noselect" onClick="navigate('automation')" id="b2">Automation</button>
				<button disabled class="navigation noselect" onClick="navigate('upgrades')" id="b3">Upgrades</button>
				<button disabled class="navigation noselect" onClick="navigate('screen_4')" id="b4">Screen 4</button>
				<button disabled class="navigation noselect" onClick="navigate('screen_5')" id="b5">Screen 5</button>
				<button disabled class="navigation noselect" onClick="navigate('screen_6')" id="b6">Screen 6</button><hr/>
				<button class="navigation noselect" onClick="saveGame();">Save Progress</button>
				<button class="navigation noselect" onClick="resetSlimeProgress();">Reset Progress</button><hr/>
			</div>
			<div class="third" id="slimes">
				<table style="border:1px solid #000000">
					<caption>Your&#160;Slime&#160;Reserves</caption>
					<tr>
						<td rowspan="2" style="border:1px solid #000000"><img class="img noselect" src="images/blue_slime.gif" onClick="game.addToBlueSlimes(game.clickValue)"/></td>
						<td style="border:1px solid #000000; padding:3px;">Blue Slimes: <span id="blue_slimes">0</span></td>
					</tr>
					<tr>
						<td style="border:1px solid #000000; padding:3px;">Blue Slimes/s: <span id="blue_slimes_per_second">0</span></td>
					</tr>
				</table>
			</div>
			<div class="third" id="automation" style="display:none">
				<span id="blueSlimeAutomation">
				</span>		

			</div>
			<div class="third" id="upgrades" style="display:none">Upgrading Clicking and Automation
			</div>
			<div class="third" id="screen_4" style="display:none">Screen 4
			</div>
			<div class="third" id="screen_5" style="display:none">Screen 5
			</div>
			<div class="third" id="screen_6" style="display:none">Screen 6
			</div>
		</div>
	</body>
	<footer>
		<p>Slime Apocalypse v0.2</p>
		Copyright &#169 2021 Peter David Boddy
	</footer>
</html>
