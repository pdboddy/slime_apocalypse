<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Slime Apocalypse</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
		<link rel="stylesheet" href="index.css"/>
	</head>
	<body>
		<div class="first">
			<div class="ticker">
				<div class="mark">
					<span>Slime Apocalypse is undergoing renovations.</span>
					<span>  &#160;</span>
					<span>  &#160;</span>
					<span>Hi Amy! <3</span>
					<span>  &#160;</span>
					<span>  &#160;</span>
					<span>The game saves every 5 minutes.</span>
				</div>
			</div>
			<div class="second">
				<button class="navigation noselect" id="b1">Slimes</button>
				<button disabled class="navigation noselect" id="b2">Automation</button>
				<button disabled class="navigation noselect" id="b3">Upgrades</button>
				<hr/>
				<button class="navigation noselect" id="b98">Save Progress</button>
				<button class="navigation noselect" id="b99">Reset Progress</button><hr/>
			</div>
			<div class="third" id="slimes">
				<table style="border:1px solid #000000;">
					<caption>Your&#160;Slime&#160;Reserves</caption>
					<tr>
						<td rowspan="2" style="border:1px solid #000000"><img class="img noselect" id="p1" src="images/Blue_Slime.gif"/></td>
						<td style="border:1px solid #000000; padding:3px;">Blue Slimes: <span id="blue_slimes">0</span></td>
					</tr>
					<tr>
						<td style="border:1px solid #000000; padding:3px;">Blue Slimes/s: <span id="blue_slimes_per_second">0</span></td>
					</tr>
				</table>
			</div>
			<div class="third" id="automation" style="display:none">
				<span>Automating Slime Reproduction<br/><img class="noselect" id="p11" src="images/Blue_Slime.gif"/></span>
				<span id="blueSlimeAutomation"></span>
			</div>
			<div class="third" id="upgrades" style="display:none">Upgrading Clicking and Automation
			</div>
			<div class="third" id="screen_4" style="display:none">Screen 4
			</div>
			<div class="third" id="screen_5" style="display:none">Screen 5
			</div>
			<div class="third" id="screen_6" style="display:none">Screen 6
			</div>
		</div>
		<script type="text/javascript" src="index.js"></script>
	</body>
	<footer>
		<p>Slime Apocalypse v0.2</p>

	</footer>
</html>
